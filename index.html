<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Zuvairiya's Fun Project to Promote Password Security</h2>
    </header>

    <div class="container">
        <h1>Password Strength Checker</h1>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <div id="strengthMeter" class="strength-meter"></div>
        <div id="strengthDisplay"></div>
        <div id="requirements">
            <p><input type="checkbox" id="lengthCheck"> At least 8 characters</p>
            <p><input type="checkbox" id="lowercaseCheck"> Contains lowercase letter</p>
            <p><input type="checkbox" id="uppercaseCheck"> Contains uppercase letter</p>
            <p><input type="checkbox" id="numberCheck"> Contains a number</p>
            <p><input type="checkbox" id="specialCharCheck"> Contains a special character</p>
        </div>
    </div>

    <footer>
        <p>Â© 2023 Zuvairiya's Project. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
